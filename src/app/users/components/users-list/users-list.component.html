<div class="controls">
  <label>
    Select view:
    <select [formControl]="selectViewOption">
      <option value="none" disabled>view options</option>
      <option value="list">List</option>
      <option value="cards">Cards</option>
    </select>
  </label>

  <label>
    Search:
    <input #searchInput type="text" />
  </label>
</div>

@if (isLoading$ | async) {
<p>Loading...</p>
} @else {
<ul
  class="users"
  [class.list-view]="(selectViewOption.valueChanges | async) === 'list'"
>
  @for (user of users$ | async; track user.id) { @if
  ((selectViewOption.valueChanges | async) === 'list') {
  <app-user-row [user]="user"></app-user-row>
  } @else {
  <app-user-card [user]="user"></app-user-card>
  } }
</ul>
}

<app-pagination></app-pagination>
